<h:body>
<div align="center">


	<f:facet name="last">
		<h:outputStylesheet library="default" name="css/style.css" />
	</f:facet>   
	<div class="Full">
	  <h3>Authentication Using UserName</h3>
	<div style="width: 500px" align="center">
	<br/>
	
		<h:form id="myform">
			<p:panel id="panel-signup">
				<!-- enable focus component -->
				<p:focus context="panel-signup" />
				
				Select Security Que :
				<p:selectOneMenu value="#{register.secQ1}">
					<f:selectItem itemLabel="Select Security Question" itemValue=""
noSelectionOption="true" />
                    <f:selectItems value="#{regDao.qList}"></f:selectItems>
				</p:selectOneMenu>
				<br/>
				<br/>
				<br/> 
				
		        <p:inputText id="answer" required="true"
					label="Please Enter Answer " size="40"
					requiredMessage="Please enter Answer." value="#{register.ans1}"></p:inputText>
					<br/>
				<p:watermark for="answer" value="answer *" />
				<h:message for="answer" style="color:red; margin-left: 20px;" />
				<h:outputLabel for="answer"   value="#{regDao.err1}"
				style="color: red; margin-left: 20px;" />
				<br/>
				
				
				
		
				<h:commandButton value="Submit" style="margin:20px"
				action="#{regDao.getNewPass(register)}"
					ajax="false" class="btn btn-success" onblur="resetFormFields()"/>
			</p:panel>
		</h:form>
		</div>
	</div>
	</div>
	<script>
        // Disable navigating back in browser history
        window.history.pushState(null, document.title, window.location.href);
        window.addEventListener('popstate', function (event) {
            window.history.pushState(null, document.title, window.location.href);
        });
    </script>

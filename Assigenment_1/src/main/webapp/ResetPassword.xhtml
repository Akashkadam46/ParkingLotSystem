<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head> 
</h:head>
<h:body>
<div align="center">
	<f:facet name="last">
		<h:outputStylesheet library="default" name="css/style.css" />
	</f:facet>     <h1>User Password reset</h1>
	<div style="width: 500px" align="center">
		<h:form>
			<p:panel id="panel-signup">
				<!-- enable focus component -->
				<p:focus context="panel-signup" />
				<!--  Enter Your Old Password :
				<p:password
					id="password" required="true" label="oldPass" size="40"
					requiredMessage="Please enter your Old password."
				    value="#{user.password}" maxlength="20" ></p:password>
				<p:watermark for="password" value="oldPass *" />
				<h:message for="password" style="color:red; style=margin-left: 20px;" /><br/><br/> -->
				
				<h:outputLabel for="password" value="Enter your new password: " />
				<h:inputSecret id="password" value="#{user.password}" />
				
				Enter Your New Password :
				  <p:password
					id="newPass" required="true" label="newPass" size="40"
					requiredMessage="Please enter your new password."
				match="confirmPassword" oncopy="return false;" onpaste="return false;"
					value="#{user.newPass}" maxlength="20"></p:password>
				<p:watermark for="newPass" value="newPass" />
				<h:message for="newPass" style="color:red; margin-left: 50px;" /><br/><br/>
				
				Re-Enter Password :
				
				         <p:password
					id="confirmPassword" required="true" size="40"
					requiredMessage="Please confirm your password."
					label="confirmPassword" oncopy="return false;" onpaste="return false;"
					value="#{confirmPassword}" maxlength="20"></p:password>
				<p:watermark for="confirmPassword" value="confirmPassword" />
				<h:message for="confirmPassword" style="color:red; margin-left: 50px;" />
				
				<p:commandButton value="Reset Password" style="margin:20px"
				action="#{uDao.ResetPasswordDao(user)}"
					ajax="false" />
			</p:panel>
		</h:form>
	</div>
	</div>
</h:body>
</html>

	<div align="center">
		<f:facet name="last">
			<h:outputStylesheet library="default" name="css/style.css" />
		</f:facet>
		 
		<h1>Forget Password</h1>
		<div style="width: 500px" align="center">
			<h:form>

				<p:panel id="panel-signup">
					<!-- enable focus component -->
					<p:focus context="panel-signup" />
				
				
				Enter Your New Password :
				<p:password id="newPass" required="true" label="newPass" size="40"
						requiredMessage="please enter your new password." oncopy="return false;" onpaste="return false;"
						toggleMask="true" redisplay="true" match="confirmPassword"
						value="#{regDao.password}" maxlength="20"
						validatorMessage="A minimum 8 characters password contains a combination of uppercase and lowercase letter and number are required."
						style="margin-left: 20px;">
						<f:validateRegex
							pattern="(^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9])(?=.*?[#?!@$ %^*-]).{8,}$)"></f:validateRegex>
						<br />
						<br />


						<p:watermark for="newPass" value="newPass *" />
					</p:password>
					<h:message for="newPass" style="color:red; margin-left: 50px;" />


					<br />
					<br />
				Re-Enter Password :
				
				 <p:password id="confirmPassword" required="true" size="40"
						requiredMessage="Please confirm your password."
						label="confirmPassword" toggleMask="true" redisplay="true"
						oncopy="return false;" onpaste="return false;"
						value="#{confirmPassword}" maxlength="20"
						validatorMessage="password should match with new password"
						style="margin-left: 20px;">
						<f:validator validatorId="OldPasswordValidation" />
					</p:password>
					<br />
					<p:watermark for="confirmPassword" value="Type Password Again *" />
					<h:message for="confirmPassword"
						style="color:red; style=margin-left: 20px;" />
					<br />
					<br />

					<!-- <h:outputText value="Captcha" />
                <h:panelGroup>
                    <h:graphicImage value="#{ldao.captchaImage}" />
                    <h:commandButton value="Refresh" action="#{ldao.refreshCaptcha()}" />
                </h:panelGroup>
                <h:inputText id="captchaInput" value="#{ldao.captchaInput}" /> -->



					<p:commandButton value="Reset Password" style="margin:20px"
						action="#{regDao.resetPasswordDao(regDao.password)}" ajax="false" />
				</p:panel>
			</h:form>
